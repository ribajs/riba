<p>Component Example</p>
<p>This demo presents how Riba allows to have two way databinding between native custom elements. You can do this with the "rv-co-*" and "rv-parent" binders</p>
<rv-component-1 rv-co-input-val="defaultInputVal"></rv-component-1>
<rv-component-2 rv-co-my-input-val="defaultInputVal" rv-parent></rv-component-2>
<input type="text" placeholder="Component Example" rv-value="defaultInputVal">
<input type="text" placeholder="Component Example" rv-value="anotherVal">
<p rv-text="defaultInputVal"></p>
